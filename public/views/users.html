<div>
  <button ng-click="load()">Load Users</button>
  <table class="table table-hover">
    <tr>
      <th><b>ID</b></th>
      <th><b>Username</b></th>
      <th><b>Email</b></th>
      <th><b>Action</b></th>
    </tr>
    <tr ng-repeat="user in users">
      <td>{{user.id}}</td>
      <td ng-if="!user.isEditable">{{user.username}}</td>
      <td ng-if="!user.isEditable">{{user.email}}</td>

      <td ng-if="user.isEditable">
        <input type="text" ng-model="user.username" value="{{user.username}}">
      </td>
      <td ng-if="user.isEditable">
        <input type="text" ng-model="user.email" value="{{user.email}}">
      </td>
      <td ng-if="!user.isEditable">
        <a ng-click="edit(user)">Edit</a>
        <a ng-click="delete(user.id)">Delete</a>
      </td>
      <td ng-if="user.isEditable">
        <a ng-click="update(user)">Update</a>
        <a ng-click="cancel(user.id)">Cancel</a>
      </td>
    </tr>
    <tr ng-if="addingUser">
      <td></td>
      <td><input type="text" ng-model="user.username"></td>
      <td><input type="text" ng-model="user.email"></td>
      <td><a ng-click="create()">Add</a></td>
    </tr>
  </table>
  <a ng-if="!addingUser" ng-click="add()">Add User</a>
</div>
